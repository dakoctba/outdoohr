    <a href="/"><img src="assets/images/outdoohr-temporary-image-small.jpg" alt="Outdoohr Mídia Exterior: Top Sight, Front Light e Outdoors" class="logo"></a>
</header>

<div class="container-fluid text-center">
	<div class="row">
		<div class="col-md titulo-pagina-inicial">
			<h1>Ahhh!! Ainda não chegamos em <span class="city">Curitiba</span.></h1>
			<h2>Você gostaria de ser avisado quando estivermos por aí?</h2>
		</div>
	</div>
	<div class="row search">
		<div class="col-md-6 offset-md-3">
			<form action="cadastro" name="form">

                <p><input type="text" name="city" class="form-control" placeholder="Digite a cidade"></p>

                <p><input type="text" name="name" class="form-control" placeholder="Digite seu nome"></p>

                <p><input type="text" name="email" class="form-control" placeholder="Digite seu e-mail"></p>

                <br>

                <div id="target">
                    <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="anunciar" name="target" value="anunciar" class="custom-control-input">
                            <label class="custom-control-label" for="anunciar">Quero anunciar</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="alugar" name="target" value="alugar" class="custom-control-input">
                        <label class="custom-control-label" for="alugar">Quero alugar meu terreno para veiculação de outdoors</label>
                    </div>
                </div>

                <br><br>

                <p class="text-right"><button type="button" class="btn btn-outline-success">Enviar meus dados</button></p>

			</form>
		</div>
	</div>
</div>

<script>
$(document).ready(function() {
    window.intercomSettings = {
        app_id: "tso4ppid",
    };

    $().button('toggle');

    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        } else {
            return decodeURI(results[1]) || null;
        }
    }

    var city = $.urlParam('city');

    if (city === null || city === "") {
        $(".titulo-pagina-inicial h1").text("Logo logo chegaremos por aí.");
        $(".titulo-pagina-inicial h2").text("Você gostaria de ser avisado quando estivermos na sua cidade?");
    } else {
        $(".city").text(city);
        $("input[name='city']").val(city);
    }

    $(".btn-outline-success").bind('click', function(e) {
        var dados = {
            cidade_interesse: $("input[name='city']").val(),
            name: $("input[name='name']").val(),
            email: $("input[name='email']").val(),
            target: $('#target input:radio:checked').val() || "",
            created_at: new Date()
        };

        if (dados.cidade_interesse === "" || dados.name === "" || dados.email === "" || dados.target === "") {
            alert("Por favor, preencha todos os campos");
        } else {
            Intercom("update", dados);

            alert("Obrigado por sua inscrição e até logo!");
        }

        e.preventDefault();
    }); 
});
</script>
